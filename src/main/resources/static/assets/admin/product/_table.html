<div class="card">
	<div class="card-header text-center bg-info">
		<h2>Product List</h2>
	</div>
	<table class="table table-bordered table-light text-center">
		<thead class="bg-success">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Price</th>
				<th>Date</th>
				<th>Image</th>
				<th>Category</th>
				<th>Available</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items">
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>{{item.price | number: 2}}</td>
				<td>{{item.createDate | date: 'dd-MM-yyyy'}}</td>
				<td>{{item.image}}</td>
				<td>{{item.category.name}}</td>
				<td>{{item.available ? 'Yes' : 'No'}}</td>
				<td>
					<div class="btn-group btn-group-xs">
						<button ng-click="edit(item)" class="btn btn-waring glyphicon glyphicon-edit"></button>
						<button ng-click="delete(item)" class="btn btn-danger glyphicon glyphicon-trash"></button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="card-footer text-muted text-center">
		<button class="btn btn-danger">
			<b class="glyphicon glyphicon-hand-up"></b>
		</button>
		<button class="btn btn-primary">
			<b class="glyphicon glyphicon-hand-left"></b>
		</button>
		<button class="btn btn-success">{{pager.page +1}} of {{pager.count}}</button>
		<button class="btn btn-success">
			<b class="glyphicon glyphicon-hand-right"></b>
		</button>
		<button class="btn btn-danger">
			<b class="glyphicon glyphicon-hand-down"></b>
		</button>
	</div>
</div>
