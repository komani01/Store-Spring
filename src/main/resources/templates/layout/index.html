<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>
<title>Shopping Website</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS v5.2.0-beta1 -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
	integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<style>
.copy {
	margin-top: 16px;
	font-size: 16px;
}

.copy a {
	text-decoration: none;
	color: rgba(0, 0, 0, 0.6);
}

body {
	font-size: 18px;
}

ul li {
	padding: 5px;
	list-style-type: none;
}

ul li a {
	color: white;
}
a:hover {
            text-decoration: none;
        }
</style>

<body class="container" ng-app="shopping-cart-app"
	ng-controller="shopping-cart-ctrl">

	<header class="row">
		<br> <img th:src="@{|/assets/images/banner.jpg|}" width="1300"
			height="300px" />
	</header>
	<br>
	<nav class="row">
		<div th:replace="/layout/_menu.html"></div>
	</nav>
	<br>
	<div class="row">
		<article class="col-sm-9">
			<div th:replace="${main}"></div>
		</article>
		<br>
		<aside class="col-sm-3">
			<div th:replace="/layout/_cart-info.html"></div>
			<br>
			<div th:replace="/layout/_category.html"></div>
		</aside>
	</div>
	<footer class="row"
		style="background-color: rgb(195, 235, 236); padding: 8px 8px;">
		<p class="copy text-center text-black">
			<a href="https://www.facebook.com/profile.php?id=100010052161118">Powered
				by neyuQisme</a>
		</p>

		<script src="/assets/js/shopping-cart-app.js"></script>
	</footer>
</body>

<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
	integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
	crossorigin="anonymous"></script>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
	integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
	crossorigin="anonymous"></script>


</html>
