<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main>
        <div th:replace="~{/cart/view :: shopping_cart}"></div>
        <div class="card">
            <div class="card-header">
                ORDER PURCHASE
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Purchase:</div>
                        <div class="form-control" id="username">[[${#request.remoteUser}]]</div>
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Order Date:</div>
                        <div class="form-control">{{order.createDate | date: 'dd-MM-yyyy'}}</div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12">
                        <div>Address</div>
                        <textarea ng-model="order.address" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted">
                <button ng-click="order.purchase()" class="btn btn-primary">Purchase</button>
            </div>
        </div>
    </main>
</body>

</html>
