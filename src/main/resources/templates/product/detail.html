<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main th:object="${item}" class="poly-item-detail text-center">
		<div class="row">
			<div class="card">
				<div class="card-body">
					<img th:src="@{|/assets/images/*{image}|}" />
				</div>
			</div>
			<br>
			<div class="card">
				<div class="card-body">
					<ul>
						<li th:text="*{name}"></li>
						<li th:text="*{price}"></li>
						<li th:text="*{createDate}"></li>
						<li th:text="*{category.name}"></li>
					</ul>
				</div>
				<div class="card-footer">
					<button class="btn btn-success" style="float:right;">
						<i class="glyphicon glyphicon-shopping-cart"></i>
					</button>
				</div>
			</div>
		</div>
			<br>
		<div class="row">
			<div class="card">
				<div class="card-header">
					<b>CÙNG LOẠI</b>
				</div>
				<div class="card-body">
					<ul>
						<li th:each="p:*{category.products}">
							<a th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}"></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
