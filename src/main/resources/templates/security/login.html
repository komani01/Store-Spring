<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

    <body>
        <main>
            <form th:action="@{/security/login}" method="post" class="col-sm-10 offset-sm-1">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        Login
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <div>Username</div>
                            <input type="text" name="username" class="form-control" />
                        </div>
                        <br>
                        <div class="form-group">
                            <div>Password</div>
                            <input type="password" name="password" class="form-control" />
                        </div>
                        <br>
                        <div class="form-group">
                            <div>
                                <input type="checkbox" name="remember-me" />Remember me?
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <i class="text-center text-danger" th:text="${message}"></i>
                        <br>
                        <button class="btn btn-success btn-lg" style="float:right;">Login</button>
                    </div>
                </div>
            </form>
        </main>
    </body>
</div>
